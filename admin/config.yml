backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "static/img" # Media files will be stored in the repo under images/uploads

collections:
  # Our blog posts
  - name: "news" # Used in routes, e.g., /admin/collections/blog
    label: "News" # Used in the UI
    folder: "news" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
  # Info texts
  - label: "Info Texts"
    name: "info-texts"
    files:
      - label: "About SVS"
        name: "about-svs"

        file: "index.md"
        fields:
          - {
              label: Layout,
              name: layout,
              widget: hidden,
              default: "layouts/base.njk",
            }
          - { label: Title, name: title, widget: string }
          - label: "Navigation" # https://www.11ty.dev/docs/plugins/navigation/
            name: "eleventyNavigation"
            widget: "object"
            fields:
              - { label: "Key", name: "key", widget: "hidden", default: "home" }
              - { label: "Order", name: "order", widget: "hidden", default: 0 }
          - { label: Body, name: body, widget: markdown }
      - label: "About Vidfamne"
        name: "about-vidfamne"
        file: "ship.md"
        fields:
          - {
              label: Layout,
              name: layout,
              widget: hidden,
              default: "layouts/base.njk",
            }
          - { label: Title, name: title, widget: string }
          - label: "Navigation" # https://www.11ty.dev/docs/plugins/navigation/
            name: "eleventyNavigation"
            widget: "object"
            fields:
              - { label: "Key", name: "key", widget: "hidden", default: "ship" }
              - { label: "Order", name: "order", widget: "hidden", default: 1 }
          - { label: Body, name: body, widget: markdown }
